<body>

  <h3>è¾“å‡º</h3>
  <pre id="output"></pre>
  <div class="log" id="statusLog"></div>

  <script>
    let ws = null;
    const outputEl = document.getElementById('output');
    const statusLogEl = document.getElementById('statusLog');

    function logStatus(msg) {
      statusLogEl.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    }

    function appendOutput(text) {

    }

    function clearOutput() {

    document.getElementById('connectBtn').onclick = () => {
      const url = document.getElementById('wsUrl').value.trim();
      if (!url.startsWith('ws://') && !url.startsWith('wss://')) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ WebSocket URLï¼Œå¦‚ï¼šws://127.0.0.1:8000/ws/chat');
        return;
      }
      ws = new WebSocket(url);
      clearOutput();
      logStatus('æ­£åœ¨è¿æ¥...');
      ws.onopen = () => {
        logStatus('âœ… å·²è¿æ¥');
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('closeBtn').disabled = false;
      };
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.event === 'start') {
            appendOutput(`ã€ä½¿ç”¨æ¨¡å‹ï¼š${data.model}ã€‘\n`);
          } else if (data.event === 'delta') {
            appendOutput(data.data);
          } else if (data.event === 'done') {
            appendOutput("\n\nâœ… å›ç­”ç»“æŸã€‚\n");
          } else if (data.event === 'error') {
            appendOutput(`\nâŒ é”™è¯¯ï¼š${data.message}\n`);
          } else {
            appendOutput(`\nâ„¹ï¸ ${JSON.stringify(data)}\n`);
          }
        } catch (e) {
          appendOutput(`\nğŸ“¦ ${event.data}\n`);
        }
      };
      ws.onerror = (err) => {
        logStatus('âŒ è¿æ¥å‡ºé”™');
        console.error('WebSocket error:', err);
      };
      ws.onclose = () => {
        logStatus('ğŸ”Œ è¿æ¥å·²å…³é—­');
        document.getElementById('sendBtn').disabled = true;
        document.getElementById('closeBtn').disabled = true;
      };
    };

    document.getElementById('sendBtn').onclick = () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('è¯·å…ˆè¿æ¥ï¼');
        return;
      }
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('è¯·è¾“å…¥æç¤ºè¯');
        return;
      }
      const model = document.getElementById('model').value.trim() || 'qwen-turbo';
      const temperatureStr = document.getElementById('temperature').value.trim();
      const payload = { prompt, model };
      if (temperatureStr) payload.temperature = Number(temperatureStr);

      ws.send(JSON.stringify(payload));
      clearOutput();
      appendOutput("ğŸ§‘â€ğŸ’»ï¼š" + prompt + "\n\nğŸ¤–ï¼š");
    };

    document.getElementById('closeBtn').onclick = () => {

      }
    };
  </script>
